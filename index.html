<!DOCTYPE html>

<head>

                    <div class="col-6 search">

                </div>
                <div class="row">

                    <div class="label">SCIENCE</div>

                </div>
                <div class="col block4">
                    <div class="label">BUSINESS</div>
                    <div id="business"></div>
                </div>
            </div>

            <div class="row blocks">
                <div class="col-7 block5">
                    <div class="label">TEHNOLOGY</div>
                    <div id="tehnology"></div>
                </div>
                <div class="col-4 block6">
                    <div class="label">FACTS</div>
                    <div class="facts"></div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row ">
                <div class="col-12 blocks2"></div>

        </div>

    <footer>
